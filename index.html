    <script>
        var audio = new Audio('../audio/trungthu.mp3');
        var star = document.querySelector("body");
        star.addEventListener('click',function () {
            audio.play();
            document.querySelector(".hoiRuocDen").style.animation = "diNao 40s alternate infinite linear";
        })

        var star = document.querySelectorAll(".listStar .star-five");

        for (let index = 0; index < star.length; index++) {
            star[index].style.top = Math.floor(Math.random() * 200) + "px";
            star[index].style.left = Math.floor(Math.random() * 2000) + "px";
            setInterval(() => {
                star[index].style.top = Math.floor(Math.random() * 200) + "px";
                star[index].style.left = Math.floor(Math.random() * 2000) + "px";
            }, 7000);
        }
    </script>
